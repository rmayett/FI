<style>
.countdown {
  display: inline-block;
  font-weight: 700;
  font-size: 1rem;
  margin: .1em 0 1.2em;
}
.countdown .part {
  display: inline-block;
  position: relative;
}
.countdown .part.days:after,
.countdown .part.hours:after,
.countdown .part.minutes:after,
.countdown .part.seconds:after {
  position: absolute;
  content: attr(data-day-text);
  text-align: center;
  top: 100%;
  left: 0;
  width: 100%;
  font-size: .6em;
  color: inherit;
}
.countdown .part.disabled .digit {
  opacity: .3;
  box-shadow: none;
}
.countdown .digit,
.countdown .divider {
  display: inline-block;
  padding: .3125em .625em;
  background-color: #1ba1e2;
  color: #ffffff;
  cursor: default;
  box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.3);
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
  transition: all 0.5s ease;
}
.countdown .digit,
.countdown .divider {
  margin-left: 4px;
}
.countdown .divider {
  padding: .125em .25em;
  color: #1d1d1d;
  background-color: transparent;
  box-shadow: none;
}
.countdown.tick .divider {
  opacity: 0;
}
.countdown.labels-top {
  margin: 1.2em 0 .1em;
}
.countdown.labels-top .part.days:after,
.countdown.labels-top .part.hours:after,
.countdown.labels-top .part.minutes:after,
.countdown.labels-top .part.seconds:after {
  top: 0;
  left: 0;
  margin-top: -1.5em;
}
.countdown.rounded .part .digit {
  border-radius: .5em;
}
.countdown .digit.scaleIn {
  transition: all 0.5s ease;
  -webkit-transform: scale(1.1);
          transform: scale(1.1);
}

</style>
